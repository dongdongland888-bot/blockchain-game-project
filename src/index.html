<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Blockchain Game DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Blockchain Game DApp</h1>
        
        <div class="wallet-section">
            <button id="connectWallet">Connect Wallet</button>
            <div id="walletStatus">Not connected</div>
        </div>
        
        <div class="game-section">
            <div class="controls">
                <button id="mintNFT">Mint NFT</button>
                <button id="playGame">Start Game</button>
                <button id="performAction">Perform Action</button>
                <button id="upgradeNFT">Upgrade NFT</button>
                <button id="claimReward">Claim Daily Reward</button>
            </div>
            
            <div id="gameState">Ready to play! Connect wallet to begin.</div>
            <div id="gameStats">Level: 1 | XP: 0 | AP: 0</div>
            <div id="playerAssets">Player Assets: None</div>
            
            <canvas id="gameCanvas" width="600" height="400"></canvas>
        </div>
        
        <div id="achievementsPanel" class="achievements-panel">
            <h3>Achievements</h3>
            <div id="achievementsList">Connect wallet to view achievements</div>
        </div>
        
        <div id="inventoryPanel" class="inventory-panel">
            <h3>Inventory</h3>
            <div id="inventoryList">Connect wallet to view inventory</div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
